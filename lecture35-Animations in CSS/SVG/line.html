<!-- Draw a red diagonal line from top-left to bottom-right. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 900px;
            width: 900px;
            margin: 20px auto;
            background-color: aquamarine;
            border: 2px solid black;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>line</h1>
    <div class="container">
        <svg viewBox="0 0 200 200">
            <line x1="10" y1="10" x2="190" y2="190" stroke="red" ></line>
        </svg>
    </div>
</body>
 </html>
