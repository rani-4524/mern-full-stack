<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        body{
            margin: 200px;
        }
    </style>
</head>
<body>
    <div class="great-grand-parent">
        <div class="grand-parent">
            <div class="parent">
                <div class="child">
                    Child
                </div>
            </div>
        </div>
    </div>
    <div class="parent2">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
    </div>

    <div class="card">
        <p class="title">Shoes</p>
        <div class="buttons">
            <button class="delete">Delete</button>
            <button class="edit">Edit</button>
        </div>
    </div>
    


    <script>
        // this random() method gives a random value between [0,1)
        console.log(Math.random());

        // generating a 6 digit otp , not starting from 0 (i.e., 012345 ,000012 are invalid)
        console.log(100000 + Math.floor(Math.random() * 900000));

        // H.W. try to find the minimum and max value for above expression

        let min = Infinity;
        let max = -Infinity;
        for(let i=0;i<1000000;i++){
            let num = (100000 + Math.floor(Math.random() * 900000));
            if(num<min) min=num;
            if(num>max) max=num;
        }

        console.log(min);
        console.log(max);


        Math.floor(Math.random() * (900000-100000)) + 100000 ;
        // getting the parent of an element
        let child = document.querySelector(".child");
        console.log(child.parentElement);

        const parent = document.querySelector(".parent");
        console.log(parent.parentElement);
        
        const grandParent = document.querySelector(".grand-parent");
        console.log(grandParent.parentElement);

        console.log(document.body.parentElement);

        console.log(document.body.parentElement.parentElement);

        // searches the selector from current node to all ancestors till root node

        console.log(child.closest(".parent")); //gives the node of parent

        console.log(child.closest("div")); // gives itself


        // const greatGrandParent =child.parentElement.parentElement.parentElement;
        // greatGrandParent.className="accio";
        // console.log(greatGrandParent);
        
        while(child.parentElement!=document.body){
            child=child.parentElement;
        }
        child.classList.add("accio");
        console.log(child);
        
        // childNodes & children
        const parent2 = document.querySelector(".parent2");
        console.log(parent2.childNodes); //always k ow this to understand why children is preferred
        console.log(parent2.children); //always prefer this

        console.log(parent2.firstElementChild);
        console.log(parent2.lastElementChild);

        // accessing second child

        console.log(parent2.children[1]);

        // adding a class = " accio " 
        document.body.children[0].classList.add("accio");

        // iterating through all the children
        for(let child of parent2.children){
            console.log(child.className);
        }
        
        // siblings
        const secondChild = parent2.children[1];
        console.log("prev sibling:" , secondChild.previousElementSibling);
        console.log("next sibling: ", secondChild.nextElementSibling);

        console.log(
             [...secondChild.parentElement.children].filter((child) =>
            child != secondChild )
        )

        const delBtn = document.querySelector(".delete");
        delBtn.addEventListener('click' , (e)=>{
            e.preventDefault();
            delBtn.closest(".card").remove();
        });
    </script>
    
</body>
</html>
